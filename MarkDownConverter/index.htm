<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="Converter.js"></script>
   
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">Verse Markdown</h2>
      <div class="mb-3">
        <label for="txtVerse" class="form-label">Enter Verses</label>
        <textarea class="form-control" id="txtVerse" name="txtVerse" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="txtOutput" class="form-label">Output</label>
        <textarea class="form-control" id="txtOutput" name="txtOutput" rows="4"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary convert">Convert</button>
        <button class="btn btn-secondary copy">Copy to Clipboard</button>
      </div>
    </div>
  </div>
</body>
</html>
